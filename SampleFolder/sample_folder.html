<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped Variables</title>
</head>
<body>
    <h1>Scope Lab for Var, Let and Const</h1>
    </h1>
    <script src="./scope_lab.js"></script>
</body>

<script>
function show() {
    var functionVar = "I'm a function-scoped var";
    let functionLet = "I'm a block-scoped let";
    const functionConst = "I'm a block-scoped const";
}

show();

console.log(functionVar); // Throws ReferenceError: functionVar is not defined
console.log(functionLet); // Throws ReferenceError: functionLet is not defined
console.log(functionConst); // Throws ReferenceError: functionConst is not defined
</script>

</html>
